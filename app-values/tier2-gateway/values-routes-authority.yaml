appConfig:
  external-routes:
    spring-route-definitions:
      - id: fc-service
        uri: "http://xsfc-service:8081"
        predicates:
        - Path=/fc/**
        filters:
        - StripPrefix=1
      - id: adapter-service
        uri: "http://adapter-service:8084"
        predicates:
        - Path=/adapter/**
        filters:
        - StripPrefix=1

    abac:
      - method: GET
        path: "/fc/**"
        disable-ephemeral-proof-check: true
      - method: POST
        path: "/fc/**"
        disable-ephemeral-proof-check: true
      - method: PUT
        path: "/fc/**"
        disable-ephemeral-proof-check: true
      - method: DELETE
        path: "/fc/**"
        disable-ephemeral-proof-check: true
      - method: POST
        path: "/adapter/**"
        disable-ephemeral-proof-check: true
      - method: GET
        path: "/adapter/**"
        disable-ephemeral-proof-check: true

    logging:
      business:
        - method: GET
          path: /authApi/v1/mtls/ping
          config:
            operations:
              - PING_REQUEST
        - method: GET
          path: /identityApi/v1/mtls/echo
          config:
            operations:
              - ECHO_REQUEST
        - config:
            operations:
            - PUBLISH_CATALOG
          method: POST
          path: /fc/self-descriptions/*
        - config:
            operations:
            - PUBLISH_CATALOG
          method: POST
          path: /fc/self-descriptions
        - config:
            operations:
            - SEARCH_CATALOG
          method: POST
          path: /adapter/api/v1/search/*