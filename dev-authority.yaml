repositories:
  - name: bitnami
    url: "https://charts.bitnami.com/bitnami"
  - name: simpl-cloud-gateway
    url: "https://code.europa.eu/api/v4/projects/772/packages/helm/stable"
  - name: simpl-fe
    url: "https://code.europa.eu/api/v4/projects/769/packages/helm/stable"
  - name: sap
    url: "https://code.europa.eu/api/v4/projects/861/packages/helm/stable"
  - name: users-roles
    url: "https://code.europa.eu/api/v4/projects/771/packages/helm/stable"
  - name: onboarding
    url: "https://code.europa.eu/api/v4/projects/770/packages/helm/stable"
  - name: catalogue
    url: "https://code.europa.eu/api/v4/projects/820/packages/helm/stable"

releases:
  - name: postgresql
    chart: postgresql
    version: 15.2.5
    values:
      - values.yaml
      - values-authority.yaml

  - name: keycloak
    chart: keycloak
    version: "21.2.2"
    values:
      - values.yaml
      - values-authority.yaml
    needs:
      - postgresql

  - name: redis
    chart: redis
    version: 19.6.0
    values:
      - values.yaml

  - name: t1gateway
    chart: simpl-cloud-gateway/simpl-cloud-gateway
    version: 0.0.4
    values:
      - values.yaml
      - values-authority.yaml
    needs:
      - keycloak

  - name: simpl-fe
    chart: simpl-fe/simpl-fe
    version: 0.0.4-620.hotfix.48569299
    values:
      - values.yaml
      - values-authority.yaml
    needs:
      - t1gateway
      - keycloak
      - sap
      - onboarding
      - users-roles

  - name: sap
    chart: sap/security-attributes-provider
    version: 0.0.4
    values:
      - values.yaml
    needs:
      - redis
      - postgresql
      - users-roles
      - onboarding

  - name: users-roles
    chart: users-roles/users-roles
    version: 0.0.41-591.hotfix.b1dfc6f7
    values:
      - values.yaml
    needs:
      - redis
      - postgresql

  - name: onboarding
    chart: onboarding
    version: 0.0.5-256.hotfix.219d6217
    values:
      - values.yaml
    needs:
      - ejbca
      - postgresql

  - name: catalogue
    chart: catalogue/fc-service
    version: 0.2.6
    values:
      - values.yaml
    needs:
      - postgresql
      - keycloak
