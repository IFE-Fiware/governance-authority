---
# Source: authority2/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authority2
  namespace: argo-cd
spec:
  project: gaiax
  destination:
    server: https://kubernetes.default.svc
    namespace: gaiax-edc-dev-authority2
  sources:
  - repoURL: https://code.europa.eu/simpl/simpl-open/development/agents/governance-authority.git
    targetRevision: feature/DEV_INTEGRATION
    ref: values
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.2.5
    chart: postgresql
    helm:
      valueFiles:
        - $values/app-values/Postgresql/values.yaml
        - $values/app-values/Postgresql/values-authority.yaml
      values: |
        fullnameOverride: postgresql
        primary:
          resources:
            requests:
              cpu: "0"
              memory: "0"
          resourcesPreset: none
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 22.2.5
    chart: keycloak
    helm:
      valueFiles:
        - $values/app-values/Keycloak/values.yaml
      values: |
        fullnameOverride: keycloak
        apiUrl: "https://be.authority2.dev.simpl-europe.eu"
        externalDatabase:
          host: "postgresql.gaiax-edc-dev-authority2.svc.cluster.local"
        extraEnvVars:
        - name: KC_HOSTNAME_ADMIN
          value: "https://be.authority2.dev.simpl-europe.eu/auth"
        - name: KC_HOSTNAME
          value: "https://be.authority2.dev.simpl-europe.eu/auth"
        - name: USERS_ROLES_BASE_URL
          value: "http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080"
        - name: KEYCLOAK_BASE_URL
          value: "https://be.authority2.dev.simpl-europe.eu/auth"
        - name: REALM
          value: "authority"
        - name: KEYCLOAK_EXTRA_ARGS
          value: --import-realm
        resourcesPreset: none
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: https://keyfactor.github.io/ejbca-community-helm
    targetRevision: 1.0.3
    chart: ejbca-community-helm
    helm:
      valueFiles:
        - $values/app-values/ejbca/values.yaml
      values: |
        fullnameOverride: ejbca-community-helm
        hostname: &hostname ejbca-community-helm.gaiax-edc-dev-authority2.svc.cluster.local
        ejbca:
          env:
            HTTPSERVER_HOSTNAME: *hostname
            DATABASE_JDBC_URL: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/ejbca"
        nginx:
          host: *hostname
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/772/packages/helm/stable"
    path: ''
    targetRevision: 0.8.0
    chart: simpl-cloud-gateway
    helm:
      valueFiles:
        - $values/app-values/Simpl-Cloud-Gateway/values.yaml
        - $values/app-values/Simpl-Cloud-Gateway/values-routes.yaml
        - $values/app-values/Simpl-Cloud-Gateway/values-authority.yaml
      values: |
        global:
          profile: authority
          cors:
            allowOrigin: https://fe.authority2.dev.simpl-europe.eu,https://be.authority2.dev.simpl-europe.eu,http://localhost:4202,http://localhost:3000
          hostBe: be.authority2.dev.simpl-europe.eu
          hostTls: tls.authority2.dev.simpl-europe.eu
          ingress:
            issuer: dev-prod
        usersRolesUrl: http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080
        securityAttributesProviderUrl: http://security-attributes-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        keycloakUrl: http://keycloak.gaiax-edc-dev-authority2.svc.cluster.local
        onboardingUrl: http://onboarding.gaiax-edc-dev-authority2.svc.cluster.local:8080
        ejbcaUrl: http://ejbca-community-helm.gaiax-edc-dev-authority2.svc.cluster.local:30080
        identityProviderUrl: http://identity-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        authenticationProviderUrl: http://authentication-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/769/packages/helm/stable"
    path: "''"
    targetRevision: 0.8.0
    chart: simpl-fe
    helm:
      valueFiles:
        - $values/app-values/Simpl-fe/values.yaml
        - $values/app-values/Simpl-fe/values-authority.yaml
      values: |
        hostFe: fe.authority2.dev.simpl-europe.eu
        cors:
          allowOrigin: https://fe.authority2.dev.simpl-europe.eu,https://be.authority2.dev.simpl-europe.eu,http://localhost:4202,http://localhost:4203,http://localhost:3000
        env:
        - name: API_URL
          value: "https://be.authority2.dev.simpl-europe.eu"
        - name: KEYCLOAK_URL
          value: "https://be.authority2.dev.simpl-europe.eu/auth"
        - name: KEYCLOAK_REALM
          value: "authority"
        - name: KEYCLOAK_CLIENT_ID
          value: "frontend-cli"
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/861/packages/helm/stable"
    path: ''
    targetRevision: 0.8.0
    chart: security-attributes-provider
    helm:
      valueFiles:
        - $values/app-values/SAP/values.yaml
      values: |
        db:
          url: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/securityattributesprovider"
        microservices:
          identityProviderUrl: http://identity-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          onboardingUrl: http://onboarding.gaiax-edc-dev-authority2.svc.cluster.local:8080
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/771/packages/helm/stable"
    path: ''
    targetRevision: 0.8.1
    chart: users-roles
    helm:
      valueFiles:
        - $values/app-values/Users-Roles/values.yaml
      values: |
        global:
          hostBe: be.authority2.dev.simpl-europe.eu
          hostTls: tls.authority2.dev.simpl-europe.eu
          cors:
            allowOrigin: https://fe.authority2.dev.simpl-europe.eu,http://localhost:4202,http://localhost:3000
        db:
          url: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/usersroles"
        redis:
          host: "redis-master.gaiax-edc-dev-authority2.svc.cluster.local"
        microservices:
          authenticationProviderUrl: http://authentication-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          identityProviderUrl: http://identity-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 19.6.0
    chart: redis
    helm:
      valueFiles:
        - $values/app-values/Redis/values.yaml
      values: |
        fullnameOverride: redis
        master:
          resources:
            requests:
              cpu: "0"
              memory: "0"
          resourcesPreset: none
  - repoURL: "https://code.europa.eu/api/v4/projects/820/packages/helm/stable"
    path: ''
    targetRevision: 0.2.7-SNAPSHOT.252.dd5bc038
    chart: fc-service
    helm:
      valueFiles:
        - $values/app-values/xsfc-catalogue/values.yaml
      values: |
        storage: 
          enabled: false
        podSecurityContext: 
          allowPrivilegeEscalation: false
        ingress:
          enabled: false
        postgres:
          enabled: false
        hashicorp:
          service: http://vault.gaiax-edc-dev-vault.svc.cluster.local:8200
        secretEngine: dev
        neo4j:
          resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/770/packages/helm/stable"
    path: ''
    targetRevision: 0.8.0
    chart: onboarding
    helm:
      valueFiles:
        - $values/app-values/onboarding/values.yaml
      values: |
        db:
          url: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/onboarding"
        microservices:
          identityProviderUrl: http://identity-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          usersRolesUrl: http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/860/packages/helm/stable"
    path: ''
    targetRevision: 0.8.1
    chart: tls-gateway
    helm:
      valueFiles:
        - $values/app-values/tls-gateway/values.yaml
        - $values/app-values/tls-gateway/values-routes-authority.yaml
      values: |
        global:  
          profile: authority
          cors:
            allowOrigin: https://fe.authority2.dev.simpl-europe.eu,https://be.authority2.dev.simpl-europe.eu,http://localhost:4202,http://localhost:3000
        microservices:
          usersRolesUrl: http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080
          keycloakUrl: http://keycloak.gaiax-edc-dev-authority2.svc.cluster.local
          securityAttributesProviderUrl: http://security-attributes-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          identityProviderUrl: http://identity-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          authenticationProviderUrl: http://authentication-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        redis:
          host: "redis-master.gaiax-edc-dev-authority2.svc.cluster.local"
        hostT2: tls.authority2.dev.simpl-europe.eu
        resources:
          requests:
            cpu: "0"
            memory: "0"
        appConfig:
          spring:
            cloud:
              gateway:
                routes:
                  - id: sap
                    uri: ${sap.url}
                    predicates:
                      - Path=/sap-api/mtls/**
                    filters:
                      - StripPrefix=1
                  - id: identity-provider
                    uri: ${identity-provider.url}
                    predicates:
                      - Path=/identity-api/mtls/**
                    filters:
                      - StripPrefix=1
                  - id: users-roles
                    uri: ${users-roles.url}
                    predicates:
                      - Path=/user-api/mtls/**
                    filters:
                      - StripPrefix=1
                  - id: fc-service
                    uri: "https://xfsc-service.gaiax-edc-dev-authority2.svc.cluster.local:8081"
                    predicates:
                      - Path=/fc/**
                    filters:
                      - StripPrefix=1
                  - id: adapter-service
                    uri: "https://adapter.gaiax-edc-dev-authority2.svc.cluster.local:8084"
                    predicates:
                      - Path=/adapter/**
                    filters:
                      - StripPrefix=1
          routes: 
            public-urls:
              - method: GET
                path: "/fc/**"
                disable-ephemeral-proof-check: true
              - method: POST
                path: "/fc/**"
                disable-ephemeral-proof-check: true
              - method: PUT
                path: "/fc/**"
                disable-ephemeral-proof-check: true
              - method: DELETE
                path: "/fc/**"
                disable-ephemeral-proof-check: true
              - method: POST
                path: "/adapter/**"
                disable-ephemeral-proof-check: true
              - method: GET
                path: "/adapter/**"
                disable-ephemeral-proof-check: true

  - repoURL: "https://code.europa.eu/api/v4/projects/759/packages/helm/stable"
    path: ''
    targetRevision: 0.1.11-SNAPSHOT.449.7c123c77
    chart: poc-charts
    helm:
      releaseName: adapter
      valueFiles:
        - $values/app-values/adapter/values.yaml
      values: |
        deployment:
          label: adapter
        podSecurityContext: 
          allowPrivilegeEscalation: false
        ingress:
          enabled: false
        secretEngine: dev
        hashicorp:
          service: http://vault.gaiax-edc-dev-vault.svc.cluster.local:8200
  - repoURL: "https://code.europa.eu/api/v4/projects/913/packages/helm/stable"
    path: ''
    targetRevision: 0.8.0
    chart: identity-provider
    helm:
      valueFiles:
        - $values/app-values/identity-provider/values.yaml
      values: |
        hostT2: tls.authority2.dev.simpl-europe.eu
        db:
          url: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/identityprovider"
        redis:
          host: "redis-master.gaiax-edc-dev-authority2.svc.cluster.local"
        global:
          hostBe: be.authority2.dev.simpl-europe.eu
          hostFe: fe.authority2.dev.simpl-europe.eu
          authorityUrl: https://be.authority2.dev.simpl-europe.eu
          cors:
            allowOrigin: https://fe.authority2.dev.simpl-europe.eu,http://localhost:4202,http://localhost:3000
        microservices:
          usersRolesUrl: http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080
          securityAttributesProviderUrl: http://security-attributes-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
          onboardingUrl: http://onboarding.gaiax-edc-dev-authority2.svc.cluster.local:8080
          authenticationProviderUrl: http://authentication-provider.gaiax-edc-dev-authority2.svc.cluster.local:8080
        ejbca:
          enrollConfig:
            url: "https://ejbca-community-helm.gaiax-edc-dev-authority2.svc.cluster.local:30443"
          keystore:
            base64: 
            password: password
          truststore: 
            base64: 
            password: changeit
        resources:
          requests:
            cpu: "0"
            memory: "0"
  - repoURL: "https://code.europa.eu/api/v4/projects/939/packages/helm/stable"
    path: ''
    targetRevision: 0.8.1
    chart: authentication-provider
    helm:
      valueFiles:
        - $values/app-values/auth-provider/values.yaml
      values: |
        db:
          url: "jdbc:postgresql://postgresql.gaiax-edc-dev-authority2.svc.cluster.local:5432/authenticationprovider"
        microservices:
          usersRolesUrl: http://users-roles.gaiax-edc-dev-authority2.svc.cluster.local:8080
        simpl:
          certificate:
            san: "tls.authority2.dev.simpl-europe.eu"
